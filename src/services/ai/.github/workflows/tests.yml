name: FKS AI CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-ai-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-ai-
            
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff mypy
          # Install CPU version of PyTorch for testing
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          
      - name: Lint with ruff
        run: ruff check src/
        continue-on-error: true
        
      - name: Type check with mypy
        run: mypy src/
        continue-on-error: true
        
      - name: Run unit tests (CPU mode)
        run: pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term
        env:
          ENABLE_GPU_ACCELERATION: "false"
          CUDA_VISIBLE_DEVICES: ""
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: fks_ai
          name: fks-ai-coverage
        
  docker-gpu:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build GPU Docker image
        run: docker build -f Dockerfile.gpu -t fks_ai:latest-gpu .
        
      - name: Test Docker image (CPU mode)
        run: |
          docker run -d --name fks_ai_test -p 8006:8006 \
            -e ENABLE_GPU_ACCELERATION=false \
            -e CUDA_VISIBLE_DEVICES="" \
            fks_ai:latest-gpu
          sleep 15
          curl -f http://localhost:8006/health || exit 1
          docker stop fks_ai_test
