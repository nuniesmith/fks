<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Temporarily Unavailable | FKS Trading Systems</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 4em;
            margin: 0;
            color: #ef4444;
        }
        h2 {
            margin: 20px 0;
            font-weight: 300;
        }
        p {
            margin: 20px 0;
            opacity: 0.9;
        }
        a {
            color: #4ade80;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        .actions {
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            text-decoration: none;
        }
        .loading {
            margin: 30px 0;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4ade80;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>503</h1>
        <h2>Service Temporarily Unavailable</h2>
        <p>The service is currently being deployed or is temporarily down.</p>
        <p>Please try again in a few moments.</p>
        
        <div class="loading">
            <div class="spinner"></div>
        </div>
        
        <div class="actions">
            <a href="javascript:location.reload()" class="btn">üîÑ Retry</a>
            <a href="/status" class="btn">üìä System Status</a>
            <a href="/health" class="btn">‚ù§Ô∏è Health Check</a>
        </div>
    </div>
    
    <script>
        // Auto-refresh every 30 seconds
        setTimeout(() => {
            location.reload();
        }, 30000);
    </script>
</body>
</html>
