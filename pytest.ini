[pytest]
# Pytest configuration for FKS Trading Platform

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Add src to Python path
pythonpath = src

# Django settings
DJANGO_SETTINGS_MODULE = web.django.settings

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests for isolated components
    integration: Integration tests for component interactions
    slow: Tests that take a long time to run
    data: Tests related to data adapters and repositories
    backtest: Tests related to backtesting engine
    trading: Tests related to trading strategies and execution
    api: Tests related to API endpoints
    web: Tests related to web interface

# Coverage options (when using pytest-cov)
[coverage:run]
source = src
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod