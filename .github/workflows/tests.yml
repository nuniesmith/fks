name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: timescale/timescaledb:latest-pg16
        env:
          POSTGRES_USER: fks_user
          POSTGRES_PASSWORD: fks_password
          POSTGRES_DB: trading_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create .env file
      run: |
        cat > .env << EOF
        DEBUG=True
        SECRET_KEY=test-secret-key-for-ci-only-not-secure
        ALLOWED_HOSTS=localhost,127.0.0.1
        DATABASE_URL=postgresql://fks_user:fks_password@localhost:5432/trading_db
        POSTGRES_USER=fks_user
        POSTGRES_PASSWORD=fks_password
        POSTGRES_DB=trading_db
        POSTGRES_SSL_ENABLED=off
        REDIS_URL=redis://localhost:6379/0
        CELERY_BROKER_URL=redis://localhost:6379/0
        CELERY_RESULT_BACKEND=redis://localhost:6379/0
        BINANCE_API_KEY=
        BINANCE_API_SECRET=
        OPENAI_API_KEY=
        EOF
    
    - name: Run migrations
      run: python manage.py migrate --noinput
      env:
        DATABASE_URL: postgresql://fks_user:fks_password@localhost:5432/trading_db
    
    - name: Run tests
      run: |
        pytest tests/unit/test_security.py \
          tests/unit/test_trading/test_signals.py \
          tests/unit/test_trading/test_strategies.py \
          tests/unit/test_trading/test_binance_rate_limiting.py \
          tests/unit/test_trading/test_optuna_optimizer.py \
          -v --tb=short
      env:
        DATABASE_URL: postgresql://fks_user:fks_password@localhost:5432/trading_db
        REDIS_URL: redis://localhost:6379/0
